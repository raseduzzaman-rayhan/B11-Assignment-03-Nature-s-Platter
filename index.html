        <nav class="border-b-2 border-green-700 lg:border-b-0">
            <div class="bg-transparent navbar bg-base-100 lg:px-20">
                <div class="navbar-start p-3">
                    <a href="#">
                        <img class="hidden lg:block w-24" src="./Images/logo-header.png" alt="">
                        <img class="block w-14 lg:hidden" src="./Images/mobile-logo.png" alt="">
                    </a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1">
                        <li><a>Products</a></li>
                        <li><a>Services</a></li>
                        <li><a>Contact Us</a></li>
                    </ul>
                </div>
                <div class="navbar-end hidden lg:flex gap-4">
                    <a class="flex gap-1" href="#">
                        <button class="btn btn-ghost btn-circle">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                        <button class="btn btn-ghost btn-circle">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </button>
                    </a>
                    <button
                        class="w-28 h-8 bg-transparent hover:bg-customGreen font-semibold hover:text-white px-4 border border-customGreen hover:border-transparent rounded ">Login</button>
                    <button
                        class="w-28 h-8 bg-customGreen hover:bg-green-700 text-white font-semibold px-4 rounded">Register</button>
                </div>
                <div class="navbar-end lg:hidden">
                    <div class="dropdown dropdown-end">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <i class="text-3xl text-green-700 fa-solid fa-bars"></i>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content bg-sky-400 rounded-box z-[1] mt-6 w-52 p-2 shadow">
                            <li><a>Products</a></li>
                            <li><a>Services</a></li>
                            <li><a>Contact Us</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Banner Design -->
        <section class="text-center">
            <div class="mx-auto py-5">
                <div class="px-5 py-3">

                            class="text-customGreen">You Can
                            <br>Count</span> On, Prices You’ll Love!
                    </h1>
                    <p class="mt-2 text-fontColor">
                        Shop your daily essentials at unbeatable prices. From fresh produce to pantry<br> staples, we’ve
                        got you
                        covered every day!
                    </p>
                </div>
                <div class="">
                    <img class="w-[800px] max-w-full px-12 -mb-5 lg:scale-100 mx-auto"
                        src="./Images/hero-vegetables.png" alt="">
                </div>
            </div>
        </section>
